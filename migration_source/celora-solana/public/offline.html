<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celora Wallet - Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #081f29, #0f2936);
            color: #1ddbcc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(6, 40, 48, 0.7);
            border-radius: 1.5rem;
            border: 1px solid rgba(29, 219, 204, 0.2);
            backdrop-filter: blur(16px);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1ddbcc, #5cf0cb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1ddbcc;
        }
        
        p {
            color: rgba(29, 219, 204, 0.8);
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        
        .button {
            background: linear-gradient(135deg, #1ddbcc, #5cf0cb);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(29, 219, 204, 0.3);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: rgba(29, 219, 204, 0.7);
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: rgba(29, 219, 204, 0.2);
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Your Celora Wallet is currently offline. Some features may be limited, but your wallet data is safely stored locally.</p>
        
        <button class="button" onclick="tryReconnect()">Try to Reconnect</button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ”’</div>
                <span>Your keys remain secure locally</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ’¾</div>
                <span>Wallet data cached offline</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”„</div>
                <span>Auto-sync when online</span>
            </div>
        </div>
    </div>

    <script>
        function tryReconnect() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        }
        
        // Auto-redirect when online
        window.addEventListener('online', function() {
            setTimeout(function() {
                window.location.href = '/';
            }, 1000);
        });
        
        // Check connection status
        function updateStatus() {
            if (navigator.onLine) {
                document.querySelector('.button').textContent = 'Back to Wallet';
                document.querySelector('.button').style.background = 'linear-gradient(135deg, #10b981, #059669)';
            }
        }
        
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
