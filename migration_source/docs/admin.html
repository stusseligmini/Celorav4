<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celora Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900 min-h-screen">
    
    <!-- Header -->
    <header class="bg-black/20 backdrop-blur-sm border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-white">CELORA</h1>
                    <span class="ml-3 px-2 py-1 bg-purple-600 text-white text-xs font-semibold rounded-full">ADMIN</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Refresh Data
                    </button>
                    <a href="index.html" class="text-gray-300 hover:text-white text-sm">Back to Site</a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-500/20 rounded-lg">
                        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-300">Total Signups</p>
                        <p class="text-2xl font-semibold text-white" id="totalUsers">-</p>
                    </div>
                </div>
            </div>
            
            <div class="glass-effect rounded-xl p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-500/20 rounded-lg">
                        <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-300">Pre-launch Signups</p>
                        <p class="text-2xl font-semibold text-white" id="prelaunchSignups">-</p>
                    </div>
                </div>
            </div>
            
            <div class="glass-effect rounded-xl p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-500/20 rounded-lg">
                        <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-300">Active Users</p>
                        <p class="text-2xl font-semibold text-white" id="activeUsers">-</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6">
                <h3 class="text-lg font-semibold text-white mb-4">Signup Trend</h3>
                <canvas id="signupChart" width="400" height="200"></canvas>
            </div>
            
            <div class="glass-effect rounded-xl p-6">
                <h3 class="text-lg font-semibold text-white mb-4">User Status</h3>
                <canvas id="statusChart" width="400" height="200"></canvas>
            </div>
        </div>
        
        <!-- User List -->
        <div class="glass-effect rounded-xl overflow-hidden">
            <div class="px-6 py-4 border-b border-white/10">
                <h3 class="text-lg font-semibold text-white">Recent Signups</h3>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-white/10">
                    <thead class="bg-white/5">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Signed Up</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersList" class="bg-white/5 divide-y divide-white/10">
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-gray-400">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- API Status -->
        <div class="mt-8">
            <div class="glass-effect rounded-xl p-6">
                <h3 class="text-lg font-semibold text-white mb-4">System Status</h3>
                <div id="systemStatus" class="space-y-2">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-300">API Status</span>
                        <span id="apiStatus" class="px-2 py-1 rounded-full text-xs font-medium">Checking...</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-300">Database</span>
                        <span id="dbStatus" class="px-2 py-1 rounded-full text-xs font-medium">Checking...</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-300">Last Updated</span>
                        <span id="lastUpdated" class="text-gray-400 text-sm">-</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const API_BASE = 'https://tbqej8s7f5.execute-api.eu-west-1.amazonaws.com/prod';
        let signupChart, statusChart;
        
        // Initialize charts
        function initCharts() {
            // Signup trend chart
            const signupCtx = document.getElementById('signupChart').getContext('2d');
            signupChart = new Chart(signupCtx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Signups',
                        data: [0, 0, 0, 0, 0, 0, 0],
                        borderColor: 'rgb(99, 102, 241)',
                        backgroundColor: 'rgba(99, 102, 241, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
            
            // Status chart
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Pre-launch', 'Active'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: ['#8B5CF6', '#10B981'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    }
                }
            });
        }
        
        // Load admin stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('totalUsers').textContent = data.totalUsers || 0;
                    document.getElementById('prelaunchSignups').textContent = data.prelaunchSignups || 0;
                    document.getElementById('activeUsers').textContent = data.activeUsers || 0;
                    
                    // Update charts
                    if (statusChart) {
                        statusChart.data.datasets[0].data = [data.prelaunchSignups || 0, data.activeUsers || 0];
                        statusChart.update();
                    }
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Load user list
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`);
                const data = await response.json();
                
                if (response.ok) {
                    const tbody = document.getElementById('usersList');
                    tbody.innerHTML = '';
                    
                    if (data.users && data.users.length > 0) {
                        data.users.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-white">${user.email}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                                        user.isActive 
                                            ? 'bg-green-500/20 text-green-400' 
                                            : 'bg-purple-500/20 text-purple-400'
                                    }">
                                        ${user.isActive ? 'Active' : 'Pre-launch'}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                                    ${new Date(user.createdAt).toLocaleDateString()}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button class="text-indigo-400 hover:text-indigo-300">View</button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    } else {
                        tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-400">No users yet</td></tr>';
                    }
                }
            } catch (error) {
                console.error('Failed to load users:', error);
                document.getElementById('usersList').innerHTML = 
                    '<tr><td colspan="4" class="px-6 py-4 text-center text-red-400">Failed to load users</td></tr>';
            }
        }
        
        // Check system health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                const apiStatus = document.getElementById('apiStatus');
                const dbStatus = document.getElementById('dbStatus');
                
                if (response.ok) {
                    apiStatus.textContent = 'Online';
                    apiStatus.className = 'px-2 py-1 rounded-full text-xs font-medium bg-green-500/20 text-green-400';
                    
                    if (data.database === 'connected') {
                        dbStatus.textContent = 'Connected';
                        dbStatus.className = 'px-2 py-1 rounded-full text-xs font-medium bg-green-500/20 text-green-400';
                    } else {
                        dbStatus.textContent = 'Error';
                        dbStatus.className = 'px-2 py-1 rounded-full text-xs font-medium bg-red-500/20 text-red-400';
                    }
                } else {
                    apiStatus.textContent = 'Offline';
                    apiStatus.className = 'px-2 py-1 rounded-full text-xs font-medium bg-red-500/20 text-red-400';
                }
                
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                const apiStatus = document.getElementById('apiStatus');
                apiStatus.textContent = 'Error';
                apiStatus.className = 'px-2 py-1 rounded-full text-xs font-medium bg-red-500/20 text-red-400';
            }
        }
        
        // Refresh all data
        async function refreshData() {
            await Promise.all([loadStats(), loadUsers(), checkHealth()]);
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            refreshData();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
