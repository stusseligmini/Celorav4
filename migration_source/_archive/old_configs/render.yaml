services:
  # Backend service definition - MINIMAL VERSION FOR TESTING
  - type: web
    name: celora-platform
    runtime: python
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: uvicorn minimal_app:app --host 0.0.0.0 --port $PORT
    repo: https://github.com/stusseligmini/Celora-platform.git
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        # DO NOT store production credentials in the repo. Set this secret in the Render dashboard.
        # Example placeholder value (replace in the Render UI):
        value: "postgresql://<DB_USER>:<DB_PASSWORD>@<HOST>/<DB_NAME>?sslmode=require"
      - key: ENVIRONMENT
        value: production
    autoDeploy: true
