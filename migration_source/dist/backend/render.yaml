services:
  - type: web
    name: celora-backend
    env: node
    repo: https://github.com/stusseligmini/Celora-platform.git
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

databases:
  - name: celora-db
    plan: free
